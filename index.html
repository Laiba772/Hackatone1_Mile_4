<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder by Laiba Naz</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea name="Education" id="Education" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea name="Experience" id="Experience" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="Skills" id="Skills" rows="4"></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <br>

    <div id="resume-display" contenteditable="true">
        <h2>Resume</h2>
        <p><strong>Name: </strong><span id="display-name"></span></p>
        <p><strong>Email: </strong><span id="display-email"></span></p>
        <p><strong>Phone: </strong><span id="display-phone"></span></p>

        <h3>Education</h3>
        <p id="display-education" contenteditable="true"></p>

        <h3>Experience</h3>
        <p id="display-experience" contenteditable="true"></p>

        <h3>Skills</h3>
        <p id="display-skills" contenteditable="true"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
